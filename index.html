<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Trabajo Los Simpson">
        <title>Formulario</title>
    </head>
    <body>
    <h1>Formulario de contacto</h1>

    <form action="#" method="get">
        <fieldset>
            <legend>Datos personales</legend>

            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="pass">Gmail:</label>
            <input type="password" id="pass" name="gmail"><br><br>
            <label for="numero">Número:</label>
            <input type="numero" id="num" name="numero"><br><br>
           
            <fieldset> 
                <legend>Género:</legend>
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="genero" value="hombre">

                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                
                <label for="otro">Otro</label>
                <input type="radio" id="otro" name="genero" value="otro">
            </fieldset><br>
            <br>

             
           <p>Comentario:</p> <textarea rows="6" cols="40"></textarea><br><br>

           <button type="submit">Enviar</button>
           <button type="reset">Limpiar</button>
        </fieldset>
    </form>
</body>
