<main> 
    <section>
        <h2 class="tituloSeccion">FORMULARIO DE CONTACTO</h2>
        <div id="cuadroFormulario">
            <form action="#" method="get">
    
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>
                <label for="nombre">Gmail:</label>
                <input type="text" id="gmail" name="gmail"><br><br>
                <label for="numero">Número:</label>
                <input type="numero" id="num" name="numero"><br><br>
                
                <fieldset> 
                    <legend>Género:</legend>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="genero" value="hombre">
    
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="genero" value="mujer">
                    
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="genero" value="otro">
                </fieldset><br>
                <br>    
                <p>Comentario:</p> <textarea rows="6" cols="40"></textarea><br><br>
    
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </div>
    </section>
